<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .btn { cursor: pointer; padding: 5px 10px; margin-right: 5px; }
    </style>
</head>
<body>
    <h2>Cadastro de Alunos</h2>
    <form id="alunoForm">
        <label>Nome: <input type="text" id="nome" required></label>
        <br><br>
        <label>Idade: <input type="number" id="idade" min="0" required></label>
        <br><br>
        <label>Curso: 
            <select id="curso">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        </label>
        <br><br>
        <label>Nota Final: <input type="number" id="nota" min="0.0" max="10.0" step="0.1" required></label>
        <br><br>
        <button type="button" onclick="cadastrarAluno()">Cadastrar</button>
    </form>
    
    <h2>Lista de Alunos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota Final</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaAlunos"></tbody>
    </table>
    
    <script>
        let alunos = [];

        function cadastrarAluno() {
            const nome = document.getElementById("nome").value;
            const idade = document.getElementById("idade").value;
            const curso = document.getElementById("curso").value;
            const nota = document.getElementById("nota").value;
            
            if (nome && idade >= 0 && nota >= 0.0 && nota <= 10.0) {
                alunos.push({ nome, idade, curso, nota });
                renderizarTabela();
                document.getElementById("alunoForm").reset();
            } else {
                alert("Idade não pode ser negativa e a nota deve estar entre 0.0 e 10.0");
            }
        }

        function renderizarTabela() {
            const tabela = document.getElementById("tabelaAlunos");
            tabela.innerHTML = "";
            alunos.forEach((aluno, index) => {
                tabela.innerHTML += `
                    <tr>
                        <td>${aluno.nome}</td>
                        <td>${aluno.idade}</td>
                        <td>${aluno.curso}</td>
                        <td>${aluno.nota}</td>
                        <td>
                            <button onclick="editarAluno(${index})">Editar</button>
                            <button onclick="excluirAluno(${index})">Excluir</button>
                        </td>
                    </tr>
                `;
            });
        }

        function excluirAluno(index) {
            alunos.splice(index, 1);
            renderizarTabela();
        }

        function editarAluno(index) {
            const aluno = alunos[index];
            document.getElementById("nome").value = aluno.nome;
            document.getElementById("idade").value = aluno.idade;
            document.getElementById("curso").value = aluno.curso;
            document.getElementById("nota").value = aluno.nota;
            
            excluirAluno(index);
        }
    </script>
</body>
</html>
